databaseChangeLog:
  - changeSet:
      id: 1
      author: lameducks
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: varchar(26)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: value
                  type: json
                  constraints:
                    nullable: false
